- name: Check if Fossology image is present
  become: yes
  shell: docker images fossology/fossology
  register: fossology_image_check
  failed_when: false

- name: Display Docker images
  debug:
    msg: "Docker ID:{{ fossology_image_check }}"
  failed_when: false

- name: Get image id
  become: yes
  command:
    cmd: docker images --format="{{'{{'}}.Repository{{'}}'}} {{'{{'}}.ID{{'}}'}}"
  register: docker_image_id
  failed_when: false
  when: fossology_image_check.rc == 0

- name: print image id
  debug:
    msg: "image id: {{ docker_image_id }}"

- name: Check if container running
  become: yes
  command: docker ps --format '{{.ID}} {{.Image}}' | grep "fossology" | cut -d " " -f 1
  register: docker_container_id
  failed_when: false

- name: print container id
  debug:
    msg: "Container id: {{ docker_container_id }}"

