- name: Check if Fossology image is present
  become: yes
  shell: docker images fossology/fossology
  register: fossology_image_check
  failed_when: false

- name: Display Docker images
  debug:
    msg: "Docker ID:{{ fossology_image_check }}"
  failed_when: false

